apiVersion: shulkermc.io/v1alpha1
kind: MinecraftServer
metadata:
  name: test
spec:
  version:
    channel: Spigot
    name: 1.18.1
  operators:
    - IamBlueSlime
  whitelistedPlayers:
    - IamBlueSlime
  world:
    url: https://i.jeremylvln.fr/shulker/hub.tar.gz
    disableNether: true
    disableEnd: true
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 10
          preference:
            matchExpressions:
              - key: cloud.google.com/gke-preemptible
                operator: In
                values:
                  - 'true'
